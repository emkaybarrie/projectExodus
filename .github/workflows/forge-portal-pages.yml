name: Project Exodus â†’ GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "index.html"
      - "styles.css"
      - "script.js"
      - "img/**"
      - "The Forge/forge/portal/**"
      - "The Forge/forge/exports/share-pack/**"
      - "Project MyFi/**"
      - ".github/workflows/forge-portal-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Upload entire repo as Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
