name: Forge Portal â†’ GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "The Forge/forge/portal/**"
      - ".github/workflows/forge-portal-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Upload the portal folder as the Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "The Forge/forge/portal"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
