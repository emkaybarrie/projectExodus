<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyFi Dashboard</title>

   <!-- Main app logic -->
    <script type="module" src="js/dashboard.js" defer></script>
    <!-- <script src="js/auth.js" defer></script> -->
    

  <!-- Style Sheets -->
    <!-- Global -->
    <link rel="stylesheet" href="css/global/base.css">
    <link rel="stylesheet" href="css/global/layout.css">
    <link rel="stylesheet" href="css/global/theme.css">
    
    <!-- Panels -->

</head>
<body>

  <!-- Dashboard Root -->
  <div class="dashboard">

    <!-- Header -->
    <header class="hdr">
      <div id="title">MyFi</div>
      <div id="alias-banner"></div>

      <!-- Panel Indicator (for future carousel dots/arrows/etc) -->
      <div id="panel-indicator"></div>

      <button id="mode-toggle-btn" class="button">Toggle Mode</button>
      <button id="logout-btn" class="button">Logout</button>
    </header>

    <!-- Panel Carousel Container -->
    <div id="dashboard-carousel" class="panel-container">

      <!-- Panel 0: Profile -->
      <div class="panel" id="panel-profile" data-panel-index="0">
        <div class="panel-header">Profile</div>
        <div class="sub-panel-container">
          <div class="sub-panel" id="panel-profile-upper">
            <!-- Profile Avatar / Info -->
          </div>
          <div class="sub-panel" id="panel-profile-lower">
            <!-- Game / Mode Selector -->
          </div>
        </div>
      </div>

      <!-- Panel 1: HUD (Default) -->
      <div class="panel" id="panel-hud" data-panel-index="1" data-default="true">
        <div class="panel-header">HUD</div>
        <div class="sub-panel-container">
          <div class="sub-panel" id="panel-hud-upper">
            
              <div class="section" id="hud-upper-top">
                  <button id="manual-entry-btn" class="button">Manual Entry</button>
                  <button id="refresh-link" class="button">üîÑ Refresh</button>
                  <!-- Button to trigger the modal -->
                  <button id="link-sheet-btn" class="button">üîó Link</button>
                  <button id="unlink-sheet-btn" class="button">‚ùå Unlink</button>
                  <button id="modeToggle" class="mode-button">Daily</button>

              </div>
              <!-- Financial Vitals -->
              <div id="vitals-hud" style="
                width: 300px;
                background: #1e1e2f;
                padding: 16px;
                border-radius: 12px;
                color: #fff;
                font-family: sans-serif;
              ">
                <h3>Vitals</h3>

                <div class="vital-bar" id="vital-health" style="margin-bottom: 12px;">
                  <span style="display: block; margin-bottom: 4px; font-weight: bold;">‚ù§Ô∏è Health</span>
                  <div class="bar-bg" style="background: #333; width: 100%; height: 16px; border-radius: 10px; overflow: hidden; position: relative;">
                    <div class="bar-fill health" style="height: 100%; width: 0%; background: linear-gradient(to right, #ff4d4d, #ff9999); transition: width 1s ease-in-out;"></div>
                  </div>
                  <div class="bar-label" style="font-size: 12px; margin-top: 2px;"></div>
                </div>

                <div class="vital-bar" id="vital-mana" style="margin-bottom: 12px;">
                  <span style="display: block; margin-bottom: 4px; font-weight: bold;">üîÆ Mana</span>
                  <div class="bar-bg" style="background: #333; width: 100%; height: 16px; border-radius: 10px; overflow: hidden; position: relative;">
                    <div class="bar-fill mana" style="height: 100%; width: 0%; background: linear-gradient(to right, #4d4dff, #9999ff); transition: width 1s ease-in-out;"></div>
                  </div>
                  <div class="bar-label" style="font-size: 12px; margin-top: 2px;"></div>
                </div>

                <div class="vital-bar" id="vital-stamina" style="margin-bottom: 12px;">
                  <span style="display: block; margin-bottom: 4px; font-weight: bold;">üåø Stamina</span>
                  <div class="bar-bg" style="background: #333; width: 100%; height: 16px; border-radius: 10px; overflow: hidden; position: relative;">
                    <div class="bar-fill stamina" style="height: 100%; width: 0%; background: linear-gradient(to right, #00cc66, #99ffcc); transition: width 1s ease-in-out;"></div>
                  </div>
                  <div class="bar-label" style="font-size: 12px; margin-top: 2px;"></div>
                </div>
              </div>




              
          </div>
          <div class="sub-panel" id="panel-hud-lower">
            <!-- Goals / Quick Actions -->
          </div>
        </div>
      </div>

      <!-- Panel 2: Toolkit -->
      <div class="panel" id="panel-toolkit" data-panel-index="2">
        <div class="panel-header">Toolkit</div>
        <div class="sub-panel-container">
          <div class="sub-panel" id="panel-toolkit-upper">
            <!-- Analysis / AI Insights -->
          </div>
          <div class="sub-panel" id="panel-toolkit-lower">
            <!-- Tools / Partner Shop -->
          </div>
        </div>
      </div>

    </div><!-- /#dashboard-carousel -->

    <div id="carousel-indicators">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>

  </div><!-- /.dashboard -->

  
</body>
</html>
