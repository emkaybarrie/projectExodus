<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyFi Dashboard</title>

   <!-- Main app logic -->
    <script type="module" src="js/dashboard.js" defer></script>
    <!-- <script src="js/auth.js" defer></script> -->
    

  <!-- Style Sheets -->
    <!-- Global -->
    <link rel="stylesheet" href="css/global/base.css">
    <link rel="stylesheet" href="css/global/layout.css">
    <link rel="stylesheet" href="css/global/theme.css">
    
    <!-- Panels -->

</head>
<body>

  <!-- Dashboard Root -->
  <div class="dashboard">

    <!-- Header -->
    <header class="hdr">
      <div id="title">MyFi</div>
      <div id="alias-banner"></div>

      <!-- Panel Indicator (for future carousel dots/arrows/etc) -->
      <div id="panel-indicator"></div>

      <button id="mode-toggle-btn" class="button">Toggle Mode</button>
      <button id="logout-btn" class="button">Logout</button>
    </header>

    <!-- Panel Carousel Container -->
    <div id="dashboard-carousel" class="panel-container">

      <!-- Panel 0: Profile -->
      <div class="panel" id="panel-profile" data-panel-index="0">
        <div class="panel-header">Profile</div>
        <div class="sub-panel-container">
          <div class="sub-panel" id="panel-profile-upper">
            <!-- Profile Avatar / Info -->
          </div>
          <div class="sub-panel" id="panel-profile-lower">
            <!-- Game / Mode Selector -->
          </div>
        </div>
      </div>

      <!-- Panel 1: HUD (Default) -->
      <div class="panel" id="panel-hud" data-panel-index="1" data-default="true">
        <div class="panel-header">HUD</div>
        <div class="sub-panel-container">
          <div class="sub-panel" id="panel-hud-upper">
            <!-- Financial Vitals -->
              <div class="section" id="hud-upper-top">
                  <button id="manual-entry-btn" class="button">Manual Entry</button>
                  <button id="refresh-link" class="button">üîÑ Refresh</button>
                  <!-- Button to trigger the modal -->
                  <button id="link-sheet-btn" class="button">üîó Link</button>
                  <button id="unlink-sheet-btn" class="button">‚ùå Unlink</button>
                  <button id="modeToggle" class="mode-button">Daily</button>

              </div>

              
          </div>
          <div class="sub-panel" id="panel-hud-lower">
            <!-- Goals / Quick Actions -->
          </div>
        </div>
      </div>

      <!-- Panel 2: Toolkit -->
      <div class="panel" id="panel-toolkit" data-panel-index="2">
        <div class="panel-header">Toolkit</div>
        <div class="sub-panel-container">
          <div class="sub-panel" id="panel-toolkit-upper">
            <!-- Analysis / AI Insights -->
          </div>
          <div class="sub-panel" id="panel-toolkit-lower">
            <!-- Tools / Partner Shop -->
          </div>
        </div>
      </div>

    </div><!-- /#dashboard-carousel -->

    <div id="carousel-indicators">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>

  </div><!-- /.dashboard -->

  
</body>
</html>
