<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="frameGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a853"/>
      <stop offset="50%" style="stop-color:#b8863a"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="frameHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Outer frame -->
  <rect x="0" y="0" width="80" height="80" rx="8" fill="none" stroke="url(#frameGold)" stroke-width="3"/>

  <!-- Inner frame line -->
  <rect x="4" y="4" width="72" height="72" rx="6" fill="none" stroke="url(#frameGold)" stroke-width="1" opacity="0.5"/>

  <!-- Corner accents -->
  <circle cx="6" cy="6" r="3" fill="url(#frameGold)"/>
  <circle cx="74" cy="6" r="3" fill="url(#frameGold)"/>
  <circle cx="6" cy="74" r="3" fill="url(#frameGold)"/>
  <circle cx="74" cy="74" r="3" fill="url(#frameGold)"/>

  <!-- Highlight overlay -->
  <rect x="2" y="2" width="76" height="38" rx="6" fill="url(#frameHighlight)" opacity="0.3"/>
</svg>
