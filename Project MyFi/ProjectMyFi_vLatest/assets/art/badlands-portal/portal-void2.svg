<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Void theme: Purple/Blue - Cosmic otherworld -->
    <linearGradient id="voidSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#030014"/>
      <stop offset="30%" style="stop-color:#0a0520"/>
      <stop offset="60%" style="stop-color:#150a30"/>
      <stop offset="100%" style="stop-color:#1e1040"/>
    </linearGradient>
    <radialGradient id="voidNebula1" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="voidNebula2" cx="70%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="voidCore" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    <filter id="voidGlow">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Deep void sky -->
  <rect width="400" height="600" fill="url(#voidSky)"/>

  <!-- Nebula clouds -->
  <ellipse cx="120" cy="180" rx="150" ry="100" fill="url(#voidNebula1)"/>
  <ellipse cx="280" cy="300" rx="140" ry="120" fill="url(#voidNebula2)"/>

  <!-- Stars - many, varied brightness -->
  <g fill="#fff">
    <!-- Bright stars with glow -->
    <circle cx="80" cy="60" r="2" filter="url(#starGlow)"/>
    <circle cx="320" cy="100" r="2.5" filter="url(#starGlow)"/>
    <circle cx="180" cy="150" r="1.8" filter="url(#starGlow)"/>
    <circle cx="350" cy="250" r="2" filter="url(#starGlow)"/>
    <circle cx="50" cy="300" r="1.5" filter="url(#starGlow)"/>

    <!-- Regular stars -->
    <circle cx="30" cy="40" r="1" opacity="0.8"/>
    <circle cx="100" cy="100" r="0.8" opacity="0.6"/>
    <circle cx="150" cy="50" r="1.2" opacity="0.9"/>
    <circle cx="220" cy="80" r="0.9" opacity="0.7"/>
    <circle cx="280" cy="40" r="1" opacity="0.8"/>
    <circle cx="360" cy="70" r="0.7" opacity="0.5"/>
    <circle cx="40" cy="180" r="1.1" opacity="0.9"/>
    <circle cx="250" cy="200" r="0.8" opacity="0.6"/>
    <circle cx="370" cy="180" r="1" opacity="0.8"/>
    <circle cx="130" cy="280" r="0.9" opacity="0.7"/>
    <circle cx="300" cy="350" r="1.2" opacity="0.9"/>
    <circle cx="60" cy="400" r="0.8" opacity="0.6"/>
    <circle cx="200" cy="420" r="1" opacity="0.8"/>
    <circle cx="340" cy="450" r="0.7" opacity="0.5"/>
  </g>

  <!-- Purple stars -->
  <g fill="#a855f7" opacity="0.8">
    <circle cx="90" cy="220" r="1.5"/>
    <circle cx="310" cy="160" r="1.2"/>
    <circle cx="170" cy="380" r="1.3"/>
  </g>

  <!-- Floating void islands -->
  <g fill="#1a0a2e" opacity="0.9">
    <path d="M0 480 Q50 450 100 470 Q130 480 150 460 L150 600 L0 600 Z"/>
    <path d="M250 490 Q290 470 330 485 Q370 500 400 480 L400 600 L250 600 Z"/>
  </g>
  <g fill="#0f0520" opacity="0.8">
    <ellipse cx="320" cy="380" rx="40" ry="15"/>
    <ellipse cx="80" cy="350" rx="35" ry="12"/>
  </g>

  <!-- Crystal formations -->
  <g fill="#a855f7" opacity="0.6">
    <path d="M60 480 L70 440 L80 480 Z"/>
    <path d="M75 485 L82 455 L89 485 Z"/>
    <path d="M310 490 L325 430 L340 490 Z"/>
    <path d="M330 495 L340 460 L350 495 Z"/>
  </g>

  <!-- Central void portal glow -->
  <ellipse cx="200" cy="300" rx="80" ry="100" fill="url(#voidCore)" filter="url(#voidGlow)"/>

  <!-- Energy tendrils -->
  <g stroke="#a855f7" stroke-width="1" fill="none" opacity="0.4">
    <path d="M200 200 Q180 250 200 300 Q220 350 200 400"/>
    <path d="M150 250 Q180 280 200 300 Q220 320 250 350"/>
    <path d="M250 250 Q220 280 200 300 Q180 320 150 350"/>
  </g>
</svg>
