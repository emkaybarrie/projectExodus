<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Frontier theme: Orange/Purple - Desert at dusk -->
    <linearGradient id="frontierSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="30%" style="stop-color:#2d1b4e"/>
      <stop offset="60%" style="stop-color:#4a2c5a"/>
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="frontierGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2314"/>
      <stop offset="100%" style="stop-color:#1a0f0a"/>
    </linearGradient>
    <radialGradient id="frontierSun" cx="50%" cy="85%" r="40%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0"/>
    </radialGradient>
    <filter id="frontierGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="400" height="600" fill="url(#frontierSky)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.6">
    <circle cx="50" cy="40" r="1"/>
    <circle cx="120" cy="80" r="0.8"/>
    <circle cx="200" cy="30" r="1.2"/>
    <circle cx="280" cy="60" r="0.7"/>
    <circle cx="350" cy="45" r="1"/>
    <circle cx="80" cy="120" r="0.9"/>
    <circle cx="320" cy="100" r="0.8"/>
  </g>

  <!-- Distant mountains -->
  <path d="M0 380 L80 320 L150 360 L220 290 L300 340 L380 280 L400 310 L400 600 L0 600 Z"
        fill="#2a1a3a" opacity="0.8"/>
  <path d="M0 420 L60 380 L120 400 L180 350 L260 390 L340 330 L400 370 L400 600 L0 600 Z"
        fill="#3d2850" opacity="0.7"/>

  <!-- Sun glow -->
  <ellipse cx="200" cy="520" rx="180" ry="100" fill="url(#frontierSun)"/>

  <!-- Ground/desert -->
  <path d="M0 480 Q100 460 200 480 Q300 500 400 470 L400 600 L0 600 Z"
        fill="url(#frontierGround)"/>

  <!-- Cacti silhouettes -->
  <g fill="#1a0f0a">
    <path d="M60 520 L60 480 L55 480 L55 460 L60 460 L60 450 L65 450 L65 460 L70 460 L70 480 L65 480 L65 520 Z"/>
    <path d="M340 530 L340 490 L335 490 L335 470 L340 470 L340 460 L350 460 L350 470 L355 470 L355 480 L360 480 L360 500 L355 500 L355 530 Z"/>
  </g>

  <!-- Portal glow hint -->
  <ellipse cx="200" cy="300" rx="60" ry="80" fill="#fb923c" opacity="0.1" filter="url(#frontierGlow)"/>
</svg>
