<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2a4a"/>
      <stop offset="100%" style="stop-color:#0f1630"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a882"/>
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a5a"/>
      <stop offset="100%" style="stop-color:#2a1e35"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="120" height="120" fill="url(#bg)"/>
  <!-- Hair -->
  <ellipse cx="60" cy="35" rx="28" ry="22" fill="url(#hair)"/>
  <!-- Face -->
  <ellipse cx="60" cy="48" rx="20" ry="24" fill="url(#skin)"/>
  <!-- Shoulders/body -->
  <ellipse cx="60" cy="115" rx="38" ry="42" fill="#3a4a6a"/>
  <!-- Eyes -->
  <ellipse cx="52" cy="45" rx="4" ry="3" fill="#1a1825"/>
  <ellipse cx="68" cy="45" rx="4" ry="3" fill="#1a1825"/>
  <!-- Eye highlights -->
  <circle cx="53" cy="44" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="69" cy="44" r="1.5" fill="#fff" opacity="0.6"/>
</svg>
