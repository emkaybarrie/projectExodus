<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Sky gradient - deep purple to dark blue -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="40%" style="stop-color:#16213e"/>
      <stop offset="70%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>

    <!-- Mountain/dune gradient -->
    <linearGradient id="duneGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f3d"/>
      <stop offset="100%" style="stop-color:#1a1225"/>
    </linearGradient>
    <linearGradient id="duneGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#251a35"/>
      <stop offset="100%" style="stop-color:#15101f"/>
    </linearGradient>
    <linearGradient id="duneGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f152d"/>
      <stop offset="100%" style="stop-color:#0f0a18"/>
    </linearGradient>

    <!-- Moon glow -->
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c9b8e8;stop-opacity:0.8"/>
      <stop offset="40%" style="stop-color:#8b7bb0;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4a3a6a;stop-opacity:0"/>
    </radialGradient>

    <!-- Haze overlay -->
    <linearGradient id="hazeGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3d2a5c;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#2a1a4a;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="50" cy="30" r="1"/>
    <circle cx="120" cy="45" r="0.8"/>
    <circle cx="180" cy="20" r="1.2"/>
    <circle cx="250" cy="55" r="0.6"/>
    <circle cx="320" cy="25" r="1"/>
    <circle cx="370" cy="60" r="0.8"/>
    <circle cx="80" cy="70" r="0.5"/>
    <circle cx="200" cy="80" r="0.7"/>
    <circle cx="290" cy="40" r="0.9"/>
    <circle cx="150" cy="65" r="0.6"/>
    <circle cx="340" cy="75" r="0.5"/>
    <circle cx="30" cy="55" r="0.7"/>
  </g>

  <!-- Moon with glow -->
  <circle cx="320" cy="60" r="40" fill="url(#moonGlow)"/>
  <circle cx="320" cy="60" r="15" fill="#e8dff5" opacity="0.9"/>
  <circle cx="315" cy="55" r="3" fill="#d4c8e8" opacity="0.5"/>
  <circle cx="325" cy="65" r="2" fill="#d4c8e8" opacity="0.4"/>

  <!-- Distant mountains/dunes - back layer -->
  <path d="M0 180 Q50 140 100 160 Q150 130 200 150 Q250 120 300 140 Q350 110 400 130 L400 300 L0 300 Z"
        fill="url(#duneGrad1)" opacity="0.7"/>

  <!-- Middle dunes -->
  <path d="M0 200 Q60 170 120 190 Q180 160 240 180 Q300 150 360 170 Q380 165 400 175 L400 300 L0 300 Z"
        fill="url(#duneGrad2)" opacity="0.85"/>

  <!-- Foreground dunes -->
  <path d="M0 230 Q40 210 80 225 Q140 200 200 220 Q260 195 320 215 Q360 205 400 220 L400 300 L0 300 Z"
        fill="url(#duneGrad3)"/>

  <!-- Ground haze -->
  <rect y="200" width="400" height="100" fill="url(#hazeGrad)"/>

  <!-- Subtle watchtower silhouette -->
  <g fill="#0a0510" opacity="0.6">
    <rect x="185" y="180" width="30" height="50"/>
    <rect x="180" y="175" width="40" height="8"/>
    <polygon points="200,155 175,175 225,175"/>
    <!-- Flag -->
    <rect x="200" y="145" width="2" height="15"/>
    <polygon points="202,145 202,155 215,150" fill="#4a2a6a" opacity="0.8"/>
  </g>

  <!-- Ambient particles/dust -->
  <g fill="#8b7bb0" opacity="0.3">
    <circle cx="30" cy="250" r="1.5"/>
    <circle cx="90" cy="240" r="1"/>
    <circle cx="150" cy="260" r="1.2"/>
    <circle cx="220" cy="245" r="0.8"/>
    <circle cx="280" cy="255" r="1.3"/>
    <circle cx="350" cy="248" r="1"/>
  </g>
</svg>
