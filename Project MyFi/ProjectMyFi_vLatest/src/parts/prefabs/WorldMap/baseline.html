<!-- Icon-driven world status: Region | Distance | Loadout preview -->
<!-- Tap panels to open detail modals (stubbed) -->

<div class="WorldMap__container">

  <!-- PANEL: World Location -->
  <div class="WorldMap__panel WorldMap__panel--location" data-action="openLocationModal">
    <span class="WorldMap__panelIcon">&#127984;</span>
    <div class="WorldMap__panelInfo">
      <span class="WorldMap__panelLabel" data-bind="zoneLabel">City</span>
      <span class="WorldMap__panelValue" data-bind="distanceLabel">Home</span>
    </div>
    <span class="WorldMap__panelChevron">&#8250;</span>
  </div>

  <!-- DIVIDER -->
  <div class="WorldMap__divider"></div>

  <!-- PANEL: Loadout Preview -->
  <div class="WorldMap__panel WorldMap__panel--loadout" data-action="openLoadoutModal">
    <div class="WorldMap__loadoutIcons" data-bind="loadoutIcons">
      <span class="WorldMap__loadoutIcon">&#9876;</span>
      <span class="WorldMap__loadoutIcon">&#128737;</span>
      <span class="WorldMap__loadoutIcon WorldMap__loadoutIcon--empty">&#10133;</span>
    </div>
    <span class="WorldMap__panelChevron">&#8250;</span>
  </div>

</div>
