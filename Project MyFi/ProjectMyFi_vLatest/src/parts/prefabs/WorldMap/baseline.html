<!-- WorldMap baseline.html — HUB Refactor: Dartboard radial map -->
<!-- Top-down map with city at center, avatar meandering between zones -->

<div class="WorldMap__container">
  <!-- Dartboard map visual -->
  <div class="WorldMap__dartboard">
    <!-- Cardinal labels -->
    <span class="WorldMap__cardinal WorldMap__cardinal--north">NORTH</span>
    <span class="WorldMap__cardinal WorldMap__cardinal--south">SOUTH</span>
    <span class="WorldMap__cardinal WorldMap__cardinal--east">EAST</span>
    <span class="WorldMap__cardinal WorldMap__cardinal--west">WEST</span>

    <!-- Grid lines and rings -->
    <div class="WorldMap__grid">
      <div class="WorldMap__line WorldMap__line--ns"></div>
      <div class="WorldMap__line WorldMap__line--ew"></div>
      <div class="WorldMap__ring WorldMap__ring--outer"></div>
      <div class="WorldMap__ring WorldMap__ring--mid"></div>
      <div class="WorldMap__ring WorldMap__ring--inner"></div>
    </div>

    <!-- City marker at center -->
    <div class="WorldMap__city">
      <span class="WorldMap__cityIcon">&#127984;</span>
      <span class="WorldMap__cityLabel">HAVEN</span>
    </div>

    <!-- Meandering avatar -->
    <div class="WorldMap__avatar" data-idle="true">
      <span class="WorldMap__avatarIcon">&#129489;</span>
    </div>
  </div>

  <!-- Location info overlay -->
  <div class="WorldMap__info">
    <span class="WorldMap__regionName" data-bind="regionName">Deep Twilight Marshes</span>
    <span class="WorldMap__subtitle" data-bind="subtitle">— Shadows lengthen</span>
  </div>
</div>
