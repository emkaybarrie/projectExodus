<div class="QuestHeader__inner">
  <div class="QuestHeader__title">
    <span class="QuestHeader__icon">&#128218;</span>
    <span class="QuestHeader__label">Quest Log</span>
  </div>

  <div class="QuestHeader__tabs">
    <button class="QuestHeader__tab active" data-tab="active">
      Active <span class="QuestHeader__badge" data-bind="activeCount">0</span>
    </button>
    <button class="QuestHeader__tab" data-tab="completed">
      Completed <span class="QuestHeader__badge" data-bind="completedCount">0</span>
    </button>
  </div>

  <div class="QuestHeader__dailyTracker">
    <span class="QuestHeader__dailyLabel">Daily</span>
    <span class="QuestHeader__dailyValue" data-bind="dailyProgress">0%</span>
  </div>
</div>
