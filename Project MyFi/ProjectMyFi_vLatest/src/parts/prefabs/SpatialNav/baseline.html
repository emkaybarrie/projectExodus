<div class="SpatialNav__compass">
  <button class="SpatialNav__dir SpatialNav__dir--up" data-dir="up" data-target="guidance" aria-label="Go to Guidance">
    <span class="SpatialNav__arrow">^</span>
    <span class="SpatialNav__label">Guidance</span>
  </button>
  <div class="SpatialNav__row">
    <button class="SpatialNav__dir SpatialNav__dir--left" data-dir="left" data-target="quests" aria-label="Go to Quests">
      <span class="SpatialNav__arrow">&lt;</span>
      <span class="SpatialNav__label">Quests</span>
    </button>
    <div class="SpatialNav__center">
      <span class="SpatialNav__hubIcon">&#127968;</span>
    </div>
    <button class="SpatialNav__dir SpatialNav__dir--right" data-dir="right" data-target="avatar" aria-label="Go to Avatar">
      <span class="SpatialNav__arrow">&gt;</span>
      <span class="SpatialNav__label">Avatar</span>
    </button>
  </div>
  <button class="SpatialNav__dir SpatialNav__dir--down" data-dir="down" data-target="badlands" aria-label="Go to Badlands">
    <span class="SpatialNav__arrow">v</span>
    <span class="SpatialNav__label">Badlands</span>
  </button>
</div>
