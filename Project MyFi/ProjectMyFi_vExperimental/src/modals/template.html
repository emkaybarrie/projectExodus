<!-- Template -->
<!-- Modal content (modal.js will wrap this in .modal-inner) -->
<div class="modal-head">
  <div class="modal-head-title">Modal Title</div>
  <div class="modal-head-sub">Subtitle or short description</div>
</div>

<div class="modal-body">
  <!-- scrollable region -->
  <div class="form-field">
    <label class="form-label">Field Label</label>
    <input class="form-input" placeholder="Type somethingâ€¦" />
    <div class="form-hint">Optional hint text under the field</div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label class="form-label">Left Field</label>
      <input class="form-input" />
    </div>
    <div class="form-field">
      <label class="form-label">Right Field</label>
      <input class="form-input" />
    </div>
  </div>

  <div class="form-field">
    <label class="form-label">Select Example</label>
    <select class="form-select">
      <option>Option A</option>
      <option>Option B</option>
    </select>
  </div>

  <div style="font-size:14px;opacity:.8;">
    You can include paragraphs, small grids, checkboxes, or any other markup here.
  </div>
</div>

<div class="modal-footer">
  <button class="modal-btn">Cancel</button>
  <button class="modal-btn modal-btn-primary">Confirm</button>
</div>
