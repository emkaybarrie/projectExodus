<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/global/forms.css" />
  <style>
    .tab-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .tab-toggle button {
      flex: 1;
      padding: 0.75rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.6;
    }

    .tab-toggle button.active {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      box-shadow: 0 0 12px #2575fc;
      opacity: 1;
    }

    #signup-form {
      display: none;
    }
  </style>
</head>
<body>
  
  <div class="tab-toggle">
    <button id="login-tab" class="active">Login</button>
    <button id="signup-tab">Signup</button>
  </div>

  <!-- Login Form -->
  <div id="login-form">
    <h1>Login</h1>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button id="login-btn">Login</button>
  </div>

  <!-- Signup Form -->
  <div id="signup-form">
    <h1>Signup</h1>
    <form id="signup-form-element">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="text" id="alias" placeholder="Alias" required />
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <button type="submit">Signup</button>
    </form>
  </div>

  <script type="module" src="js/core/auth.js"></script>
  <script type="module">
    import { loginUser , signupUser} from './js/core/auth.js'; // Need to integrate sign up lofgic form signup .js

    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");

    // Tab toggle logic
    loginTab.addEventListener("click", () => {
      loginForm.style.display = "flex";
      signupForm.style.display = "none";
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "flex";
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      if (email && password) {
        loginUser(email, password);
      } else {
        alert("Please enter both email and password.");
      }
    });

    // Signup
    document.getElementById("signup-form-element").addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        email: document.getElementById("signup-email").value, // add .trim(),
        password: document.getElementById("signup-password").value,
        alias: document.getElementById("alias").value,
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
      };
      signupUser(data);
    });
  </script>

    <script>
    // Disable all context menus and long press interactions
    window.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("contextmenu", e => e.preventDefault());
      document.addEventListener("touchstart", e => {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });
      document.addEventListener("gesturestart", e => e.preventDefault());
    });
    </script>
</body>
</html>
