<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0e17">
  <title>Forante Portal - Offline</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0e17;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #f3f4f6;
    }
    p {
      color: #9ca3af;
      margin-bottom: 2rem;
      max-width: 300px;
    }
    .retry-btn {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    .retry-btn:hover {
      background: #7c3aed;
    }
    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo-icon {
      font-size: 1.25rem;
    }
    .logo-text {
      font-weight: 700;
      color: #8b5cf6;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="logo-icon">&#127970;</span>
    <span class="logo-text">Forante</span>
  </div>

  <div class="offline-icon">&#128268;</div>
  <h1>You're Offline</h1>
  <p>Connect to the internet to access the Forante Portal and view the latest data.</p>
  <button class="retry-btn" onclick="window.location.reload()">
    Try Again
  </button>
</body>
</html>
