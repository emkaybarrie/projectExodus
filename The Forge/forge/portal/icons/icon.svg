    <rect x="236" y="210" width="40" height="160" rx="4"/>
    <rect x="332" y="210" width="40" height="160" rx="4"/>
    <!-- Base -->
    <rect x="112" y="380" width="288" height="32" rx="4"/>
  </g>
  <!-- F letter accent -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#f3f4f6" text-anchor="middle" opacity="0.3">F</text>
</svg>
